<!doctype html>
<html>
<head>
<meta charset="utf-8">
        
<link rel="stylesheet" href="css/topcoat-desktop-dark.min.css"/>
<link  id="hostStyle" rel="stylesheet" href="css/styles.css"/>

<title></title>
</head>

<body class="hostElt">

    <div id="content">        
        <form name="radio">
            <ul>
                <li>
                    <label for="" class="topcoat-radio-button">
                        <input type="radio" name="Rbtn" class="radioBtn" value="select1" id="select1">
                        <div class="topcoat-radio-button__checkmark"></div>
                        select1
                    </label>
                </li>
                <li>
                    <label for="" class="topcoat-radio-button">
                        <input type="radio" name="Rbtn" class="radioBtn" value="select2" id="select2">
                        <div class="topcoat-radio-button__checkmark"></div>
                        select2
                    </label>
                </li>
                <li>
                    <label for="" class="topcoat-radio-button">
                        <input type="radio" name="Rbtn" class="radioBtn" value="select2" id="select3">
                        <div class="topcoat-radio-button__checkmark"></div>
                        select3
                    </label>
                </li>
            </ul>
        </form>
        <form name="check">
            <ul>
                <li>
                    <label for="" class="topcoat-checkbox">
                        <input type="checkbox" name="cBox" class="boxes" id="blue">
                        <div class="topcoat-checkbox__checkmark"></div>
                        blue
                    </label>
                </li>
                <li>
                    <label for="" class="topcoat-checkbox">
                        <input type="checkbox" name="cBox" class="boxes" id="green">
                        <div class="topcoat-checkbox__checkmark"></div>
                        green
                    </label>
                </li>
                <li>
                    <label for="" class="topcoat-checkbox">
                        <input type="checkbox" name="cBox" class="boxes" id="red">
                        <div class="topcoat-checkbox__checkmark"></div>
                        red
                    </label>
                </li>
            </ul>
        </form>
        <form name="data">
            <ul>
                <li>
                    <label for="" class="topcoat-checkbox">
                        <input type="checkbox" name="data" class="setData" id="data1" data-RedNumber="10" data-GreenNumber="20" data-BlueNumber="30">
                        <div class="topcoat-checkbox__checkmark"></div>
                        data1
                    </label>
                </li>
                <li>
                    <label for="" class="topcoat-checkbox">
                        <input type="checkbox" name="data" class="setData" id="data2" data-RedNumber="50" data-GreenNumber="70" data-BlueNumber="90">
                        <div class="topcoat-checkbox__checkmark"></div>
                        data2
                    </label>
                </li>
                <li>
                    <label for="" class="topcoat-checkbox">
                        <input type="checkbox" name="data" class="setData" id="data3" data-RedNumber="100" data-GreenNumber="150" data-BlueNumber="200">
                        <div class="topcoat-checkbox__checkmark"></div>
                        data3
                    </label>
                </li>
            </ul>
        </form>
        <div>                
            <button id="call" class="topcoat-button--large hostFontSize">get values</button>                
        </div>   
        
    </div>
    
    <!-- These are debugging shortcuts.  Class debuglink items only appear in debug mode  -->
    <span class="debuglink" id="reload">Reload</span>
    <span class="debuglink" id="debug">Debug</span>
    <span class="debuglink" id="sources">Sources</span>
    
    <script src="js/libs/CSInterface.js"></script>
    <script src="js/libs/jquery-2.0.2.min.js"></script>

    <script src="js/themeManager.js"></script>
    <script src="js/main.js"></script>

        
</body>
</html>
